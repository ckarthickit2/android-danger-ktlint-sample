language: android
branches:
  only:
    - master
env:
  global:
    - secure: ""  # DANGER_GITHUB_API_TOKEN
android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26
    - extra-android-m2repository
install:
  - bundle install
script:
  - ./gradlew assembleDebug
  - ./gradlew ktlintCheck || true  # Continue build even if ktlint reports errors
  - bundle exec danger
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
